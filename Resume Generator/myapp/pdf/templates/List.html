<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>List</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container" align="center">
            <img src="https://kjsit.somaiya.edu.in/assets/kjsieit/images/Logo/kjsieit-logo.svg" alt="" class="mobile">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="/"><h4><button type="button" class="btn btn-outline-dark">Home</button></h4></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/form/"><button type="button" class="btn btn-outline-dark">Form</button></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/list/"><button type="button" class="btn btn-outline-dark">Download</button></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/admin/"><button type="button" class="btn btn-outline-dark">Admin</button></a>
                  </li>
                </ul>
              </div>
            </nav>
              </div>
    </nav>
        </div>
    </nav>
    <div class="container text-center">
      <h1>Resume List</h1>
        <div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID No.</th>
                <th scope="col">Name of Candidate</th>
                <th scope="col">About</th>
                <th scope="col">Download Option</th>
              </tr>
            </thead>
            <tbody>
              {% for profile in profile %}
              <tr>
                <th scope="row">{{profile.id}}</th>
                <td>{{profile.name}}</td>
                <td>{{profile.about}}</td>
                <td>
                  <a href="/{{profile.id}}" class="btn btn-outline-dark">Download Resume</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
</body>
</html>
