<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="container text-center">
            <h1>Form</h1>
            <h5>Please Fill the Following Particulars to Generate your Resume</h5>
        </div>

        <form method="POST">
            {% csrf_token %}
            <p><strong>Personal Information</strong></p>
            <div class="container">
                <div class="form-group">
                    <label for="">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Full Name">
                  </div>
                  <div class="form-group">
                    <label for="">About:</label>
                    <input type="text" class="form-control" id="about" name="about" placeholder="Enter About You">
                  </div>
                  <div class="row">
                      <div class="col">
                      <div class="form-group">
                          <label for="">Phone:</label>
                          <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone No.">
                      </div>
                      </div>
                      <div class="col">
                      <div class="form-group">
                          <label for="">Email:</label>
                          <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
                      </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">
                      <div class="form-group">
                          <label for="">Address Line 1:</label>
                          <input type="text" class="form-control" id="address_line1" name="address_line1" placeholder="Enter Address (format: 123 Your Street,)">
                      </div>
                      </div>
                      <div class="col">
                      <div class="form-group">
                          <label for="">Address Line 2:</label>
                          <input type="text" class="form-control" id="address_line2" name="address_line2" placeholder="Enter Address (format: Your City, ST 12345)">
                      </div>
                      </div>
                  </div>
            </div>
            <br>
            <br>
            <p><strong>Experience</strong></p>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Company:</label>
                            <input type="text" class="form-control" id="company1" name="company1" placeholder="Enter Company Name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Location:</label>
                            <input type="text" class="form-control" id="company_location1" name="company_location1" placeholder="Enter Company's Location">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Job Title:</label>
                            <input type="text" class="form-control" id="job1" name="job1" placeholder="Enter Job Title">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Job Description:</label>
                            <input type="text" class="form-control" id="job_description1" name="job_description1" placeholder="Enter Job Description">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Company:</label>
                            <input type="text" class="form-control" id="company2" name="company2" placeholder="Enter Company Name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Location:</label>
                            <input type="text" class="form-control" id="company_location2" name="company_location2" placeholder="Enter Company's Location">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Job Title:</label>
                            <input type="text" class="form-control" id="job2" name="job2" placeholder="Enter Job Title">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Job Description:</label>
                            <input type="text" class="form-control" id="job_description2" name="job_description2" placeholder="Enter Job Description">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <p><strong>Graduation Details</strong></p>
            <div class="container">
                  <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">College:</label>
                            <input type="text" class="form-control" id="college" name="college" placeholder="Enter College Name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Degree:</label>
                            <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter Your Degree">
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Location:</label>
                            <input type="text" class="form-control" id="college_location" name="college_location" placeholder="Enter College Location">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Branch:</label>
                            <input type="text" class="form-control" id="degree_branch" name="degree_branch" placeholder="Enter Your Branch">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Description:</label>
                            <input type="text" class="form-control" id="college_description" name="college_description" placeholder="Enter Description">
                        </div>
                    </div>
                  </div>
            </div>
            <br>
            <br>
            <p><strong>Class 12th</strong></p>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">School Name:</label>
                            <input type="text" class="form-control" id="school_name1" name="school_name1" placeholder="Enter Your School Name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">School Name:</label>
                            <input type="text" class="form-control" id="school_location1" name="school_location1" placeholder="Enter School Location">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">School Description:</label>
                            <input type="text" class="form-control" id="school_description1" name="school_description1" placeholder="Enter School Description">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <p><strong>Class 10th</strong></p>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">School Name:</label>
                            <input type="text" class="form-control" id="school_name2" name="school_name2" placeholder="Enter Your School Name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">School Name:</label>
                            <input type="text" class="form-control" id="school_location2" name="school_location2" placeholder="Enter School Location">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">School Description:</label>
                            <input type="text" class="form-control" id="school_description2" name="school_description2" placeholder="Enter School Description">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <p><strong>Other Information</strong></p>
            <div class="container">
                <p>Skills:</p>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" id="skill1" name="skill1" placeholder="Enter Skill 1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" id="skill2" name="skill2" placeholder="Enter Skill 2">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" id="skill3" name="skill3" placeholder="Enter Skill 3">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" id="skill4" name="skill4" placeholder="Enter Skill 4">
                        </div>
                    </div>
                </div>
                <p>Projects:</p>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" id="project_title1" name="project_title1" placeholder="Enter Project 1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" id="project_title2" name="project_title2" placeholder="Enter Project 2">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" id="project_title3" name="project_title3" placeholder="Enter Project 3">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" id="project_title4" name="project_title4" placeholder="Enter Project 4">
                        </div>
                    </div>
                </div>
          </div>
          <br>
          <p>Never Share Your Password Through this Form</p>
          <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br>
    </div>
</body>
</html>
