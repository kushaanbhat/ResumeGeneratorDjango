<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Resume</title>
</head>
<body>
    <div class="container">
        <h3>{{user_profile.name}}</h3>
    </div>
    <h5>About:</h5>
    <hr>
    <div class="container">
        <h5>{{user_profile.about}}</h5>
        <h5>{{user_profile.phone}}</h5>
        <h5>{{user_profile.email}}</h5>
    </div>
    <h5>College:</h5>
    <hr>
    <div class="container">
        <h5>{{user_profile.college}}</h5>
        <h5>{{user_profile.degree}}</h5>
        <h5>{{user_profile.cgpa}}</h5>
    </div>
    <h5>Skills:</h5>
    <hr>
    <div class="container">
        <h5>{{user_profile.skills}}</h5>
        <h5>Experience:</h5>
        <h5>{{user_profile.experience}}</h5>
    </div>
</body>
</html>
